[tool.poetry]
name = "somepytools"
version = "0.1.0"
description = "Just some useful Python tools"
authors = ["Vladilav Goncharenko <vladislav.goncharenko@phystech.edu>"]
maintainers = ["Vladislav Goncharenko <vladislav.goncharenko@phystech.edu>"]
readme = "README.md"
repository = "https://github.com/v-goncharenko/somepytools"
documentation = "TBD"
keywords = ["tools", "utilities", "python"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "~3.9"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
pre-commit = "^2.16.0"
pytest = "^6.2.5"

[tool.black]
line-length = 90
target-version = ["py39"]

[tool.isort]
src_paths = ["somepytools"]
profile = "black"
line_length = 90
lines_after_imports = 2

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
